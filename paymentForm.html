<!DOCTYPE html>
<html>
    <head>
        <title>Payment Form</title>
    </head>
    <body>
        <h1>Payment Form</h1>
        <p>Required fields are marked by <u>*</u></p>
        <h2>Contact Information</h2>

        <form>
                <input type="radio" name="honorific" value="Mr.">Mr.<br>
                <input type="radio" name="honorific" value="Ms.">Ms.<br>
                <input type="radio" name="honorific" value="Mrs.">Mrs.<br>
                <input type="radio" name="honorific" value="Mx.">Mx.<br>
        </form>
        <br>
        <div>
                <label for="Name">Name:* </label>
                <input type="text" name="fullname" id="fullname"/>
        </div>
        <br>
        <div>
                <label for="Email">Email:* </label>
                <input type="text" name="email" id="email"/>
        </div>

        <h2>Payment Information</h2>
        <div>
            <label for="Card Type">Card Type: </label>
            <select>
                <option value="Visa">Visa</option>
                <option value="American Express">American Express</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Discover">Discover</option>
            </select>
        </div>
        <br>
        <div>
                <label for="Card Number">Card Number:* </label>
                <input type="text" name="Card Number" id="Card Number"/>
        </div>
        <br>
        <div>
                <label for="Expiration Date">
                    Expiration Date (MM/YY):* 
                </label>

                <input type="text" name="Expiration Date" id="Expiration Date"/>
        </div>
        <br>
        <input type="submit" value="Submit">
    </body>
</html>
